 <br/>
<h1 class="text-center">The Contact App <small>Cozy Cloud</small></h1>
<div class="container-fluid text-center">
    <form class="form-inline" name="form">
      <div class="form-group">
        <label>Full name:</label>
        <input type="text" ng-model="home.contact.fn" class="form-control">
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" ng-model="home.contact.n" class="form-control">
      </div>
       <input type="submit" class="btn btn-success uppercase" ng-click="home.add(home.contact)" value="Create" > 
       <input type="submit" class="btn btn-warning" ng-click="home.update(home.contacts._id, home.contact)" value="Update" > 
    </form>
</div>
<br/>
<div class="table-responsive text-center col-md-12">
    <table class="table">
 
        <tr class="active">
            <td>Full name</td>
            <td>Name</td>
            <td>Actions</td>  
        </tr>
        <tr>
            <td>{{home.contacts}}</td>
            <td>
                <button class="btn btn-default" ng-click="home.find(home.contacts._id)">Find</button>
                <button class="btn btn-primary" ng-click="home.exist(home.contacts._id)">Exist ?</button>
                <button class="btn btn-primary" ng-click="home.destroy(home.contacts._id)">Destroy</button>
                <button class="btn btn-primary" ng-click="home.define()">Define</button>
                <button class="btn btn-primary" ng-click="home.destroyRequest()">Destroy request</button>
            </td>
        </tr>
    </table>
</div>
