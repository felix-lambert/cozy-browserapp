 <br/>
<h1 class="text-center">The Contact App <small>Cozy Cloud</small></h1>
<div class="container-fluid text-center">
    <form class="form-inline" name="form">
      <div class="form-group">
        <label>Full name:</label>
        <input type="text" ng-model="home.contact.fn" class="form-control">
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" ng-model="home.contact.n" class="form-control">
      </div>
       <input type="submit" class="btn btn-success uppercase" ng-click="home.add(home.contact)" value="Login" > 
    </form>
</div>
<br/>
<div class="table-responsive text-center col-md-12">
    <table class="table">
 
        <tr class="active">
            <td>Full name</td>
            <td>Name</td>
            <td>Actions</td>  
        </tr>
        <tr>
            <td>{{home.contacts}}</td>
            <td>
                <button class="btn btn-default" ng-click="home.removeContact($index, contact.id)" type="submit">Delete</button>
            </td>
        </tr>
    </table>
</div>
